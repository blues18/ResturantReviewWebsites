<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Restuarnt Review Website</title>
        <meta charset = "utf-8 ">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/Style.css">
        <script>
            var UserID,UserProfilePictures,PassWord,UserName,Token;
            UserName=sessionStorage.getItem("username")
        </script>
    </head>
    <body onload="getRestaurantDetails()">
        <!-- Include top navigation here -->
        <div w3-include-html="top-RestaurantNavigation.html"></div>
        <div class="container2"></div>
            <button class ="DisplayListOfCuisines" value="Western" id="thisCuisines" onclick="RestaurantCuisines1();">Western</button>
            <button class ="DisplayListOfCuisines" value="Chinese" id="thisCuisines2" onclick="RestaurantCuisines2();">Chinese</button>
            <button class ="DisplayListOfCuisines" value="Japanese" id="thisCuisines3" onclick="RestaurantCuisines3();">Japanese</button>
            <button class ="DisplayListOfCuisines" value="Malay" id="thisCuisines4" onclick="RestaurantCuisines4();">Malay</button>
        </div>
        <div class="container">
            <!-- The message will be shown when the page loads and will
            disappear after the movies are loaded -->
            <div class="row" id="parent">
                Retrieving movies from database... Please wait...<br><br>
                If you are seeing this message for a long time, it is likely
                that you have a JavaScript error. Troubleshoot your script by
                using the browser console panel now. Please use either Firefox
                or Chrome to render this webpage.
            </div>
            <p>
                <!-- This is the heading showing how many movies are there -->
            <h3 id="summary"></h3>
            </p>
            <!-- Displays thumbnails of the movies here -->
            <div id="RestaurantTable" class="row"></div>
        </div>
        <!-- Include the movies modal here -->
        <div w3-include-html="Restaurant-modal.html"></div>
        <!-- Include the comments modal here -->
        <div w3-include-html="RestaurantReview-modal.html"></div>
        <!-- Include the new comments modal here -->
        <div w3-include-html="new-Review-modal.html"></div>
        <!-- Include the edit comments modal here -->
        <div w3-include-html="edit-Review-modal.html"></div>
        <!-- Include the message modal here -->
        <div w3-include-html="message-modal.html"></div>
         <!-- Include the register modal here -->
        <div w3-include-html="register-modal.html"></div>
         <!-- Include the login modal here -->
        <div w3-include-html="loginMessage-modal.html"></div>
         <!-- Include the failed modal here -->
        <div w3-include-html="loginFailedMessage.html"></div>
         <!-- Include the login-modal here -->
        <div w3-include-html="login-modal.html"></div>
        
        <br><br>
        <!-- Include the footer here -->
        <div w3-include-html="footer.html"></div>
    </body>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/86ec7c1143.js" ></script>
    <script src="WebsiteJS/app.js"></script>
    <script src="WebsiteJS/comments.js"></script>
    <script src="WebsiteJS/Restaurant.js"></script>
    <script src="WebsiteJS/register.js"></script>
    <script src="WebsiteJS/login.js"></script>
    <script src="WebsiteJS/checkingToken.js"></script>
    <script src="WebsiteJS/logout.js"></script>
    <script src="WebsiteJS/Search.js"></script>
    <script src="WebsiteJS/RestaurantCuisines.js"></script>
</html>
