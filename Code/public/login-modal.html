<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade " id="LoginModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm " role="document">
		<div class="modal-content">
			<div class="modal-body px-5">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Username</label>
						<input type="usernamelogin" class="form-control" id="usernamelogin" aria-describedby="emailHelp" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="passwordlogin" class="form-control" id="passwordlogin" placeholder="Password">
					</div>
					<button onclick="loginMe();" type="button" class="btn btn-warning">Enter</button>
				</form>
			</div>
		</div>
	</div>
</div>
