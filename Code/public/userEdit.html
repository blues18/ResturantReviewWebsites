<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Restuarnt Review Website</title>
        <meta charset = "utf-8 ">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/navbar.css">
        <link rel="stylesheet" href="CSS/UserProfileDesgin.css">
        <script>
            var UserID,UserProfilePictures,PassWord,UserName,Token;
            Token=sessionStorage.getItem("token");
        </script>
    </head>
    <body>
        <!-- Include top navigation here -->
        <div w3-include-html="top-RestaurantNavigation.html"></div>
        <!-- This is the container that holds the initial message, heading, and movies -->
        <div class="container">
            <h1>Userprofile</h1>
            <div class="row mt-5" id="parent">
                <div class="form-group">
                    <label for="userid">UserID</label>
                    <input type="text" disabled class="form-control" id="userid">
                    <label for="username">Username</label>
                    <input type="text" disabled class="form-control" id="Username">

                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="Password">

                    <label for="Firstname">Firstname</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="FirstName">

                    <label for="Lastname">Lastname</label>
                    <input type="text" class="form-control" id="LastName" placeholder="LastName">

                    <label for="Gender">Gender</label>
                    <select type="text" class="form-control" id="Gender" placeholder="Gender">
                        <option value="N/A">none</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Others">Others</option>
                    </select>
                <div class="rightside">
                    <label for="Address">Address</label>
                    <input type="text" class="form-control" id="Address" placeholder="Address">

                    <label for="PhoneNumber">PhoneNumber</label>
                    <input type="text" class="form-control" id="PhoneNumber" placeholder="PhoneNumber">

                    <label for="Email">Email</label>
                    <input type="text" class="form-control" id="Email" placeholder="Email">

                    <label for="UserDescription">UserDescription</label>
                    <input type="text" class="form-control" id="UserDescription" placeholder="UserDescription">
                </div>                       
                <button onclick="update();" type="button" class="btn">update</button>
                <button onclick="deletethis();" id=deleteThis type="button" class="btn">DELETE</button> 
                </div>                
                <div class="imagesProfile">
                    <label for = "myinput" class="display"></label>
                    <input id ="myinput" type="file" onchange="encode();"/>
                    <img style="width:100px" class="images" id="target"/>
                </div>
            </div>
        </div>

         <!-- Include the login modal here -->
        <div w3-include-html="successful-modal.html"></div>
        <div w3-include-html="delete-modal.html"></div>
        
        <br><br>
        <!-- Include the footer here -->
        <div w3-include-html="footer.html"></div>
    </body>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/86ec7c1143.js" ></script>
    <script src="WebsiteJS/redirect.js"></script>
    <script src="WebsiteJS/loadingProfile.js"></script>
    <script src="WebsiteJS/UpdateUserProfile.js"></script>
</html>
