<div class="modal fade" id="newRestaurantReview" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light">Write a review</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <script>
                    var UserID,UserProfilePictures,PassWord,UserName,Token;
                    Token=sessionStorage.getItem("token");
                    UserName=sessionStorage.getItem("username");         
                </script>
            </div>
            <div class="modal-body px-5">
                <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                <form id="commentForm">
                    <div class="row" text-center id="commentBody">
                        <label for="restaurantID"> RestaurantID</label>
                        <select id="ReviewRestaurantsID" name="id" class="form-control" required>
                            <option value="1">SWENSEN</option>
                            <option value="2">Soup Restaurant</option>
                            <option value="3">Ichiban</option>
                            <option value="4">Alstons</option>
                            <option value="5">BurgerKing</option>
                            <option value="6">Jonior</option>
                            <option value="7">Ichiban</option>
                        </select> 
                        <p></p>
                        <label for="userID"> ReviewedUserID</label>
                        <input type="text" id="ReviewUserID" class="form-control" required>

                        <label for="title">ReviewTitle</label>
                        <input type="text" id="ReviewTitle" class="form-control" required>

                        <label for="username">ReviewByUserName</label>
                        <input type="text" id="ReviewByUserName" class="form-control" required>
                        
                        <label for="RestaurantName">ReviewRestaurantName</label>
                        <input type="text" id="ReviewRestaurantName" class="form-control" >

                        <label for="rating">Overallratings</label>
                        <select type="text" id="Overallratings" class="form-control" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                        <label for="price">RatingPrice</label>
                        <select type="text" id="RatingPrice" class="form-control" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                        <label for="rateOnfood">RatingFood</label>
                        <select type="text" id="RatingFood" class="form-control" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                        <label for="rateOnservice">RatingService</label>
                        <select type="text" id="RatingService" class="form-control" >\
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                        <label for="Hyperlink">ReviewRestaurantHyperlink</label>
                        <input type="text" id="ReviewRestaurantHyperlink" class="form-control" >

                        <label for="comments">ReviewComment</label>
                        <input type="text" id="ReviewComment" class="form-control" >

                        <label for ="myinput2">picture</label>
                        <input id ="myinputreview" class="form-control" type="file" onchange="encode2();"/>
                        <img style="width:200px;height:200px"  id="target"/>
                    </div>

                    <div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitComment" onClick="addReview();">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal" onclick="editReview();">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
