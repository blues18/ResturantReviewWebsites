<link rel="stylesheet" href="CSS/Review-Design.css">
<div class="modal fade" id="editReviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light" >Write areview</h3>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                <form id="commentForm">
                    <div class="row" text-center id="commentBody">

                        <div class="uploadimage">
                            <div class="col-xs-2">
                                <img style="width:200px; height:200px;position: relative; left: 50px;"  id="target"/>
                                <input id ="myinputreview" style="margin-top: 10px;" class="form-control" type="file" onchange="encode2();"/>
                                <label for ="myinput2">Picture</label>
                            </div>
                        </div>

                        <div class="right-side">           
                            <label for="rating">Overallratings</label>
                            <select type="text" id="Overallratings" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
        

                        <div class="col-xs-2">
                            <label for="price">RatingPrice</label>
                            <select type="text" id="RatingPrice" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                        <div class="col-xs-2">
                            <label for="rateOnfood">RatingFood</label>
                            <select type="text" id="RatingFood" class="form-control" >
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                        <div class="col-xs-2">
                            <label for="rateOnservice">RatingService</label>
                            <select type="text" id="RatingService" class="form-control" >\
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                     </div>


                        <div class="left-side">
                            <div class="col-xs-3">
                                <label for="restaurantID"> RestaurantID</label>
                                <select id="ReviewRestaurantsID" name="id" class="form-control" required>
                                    <option value="1">SWENSEN</option>
                                    <option value="2">Soup Restaurant</option>
                                    <option value="3">Ichiban</option>
                                    <option value="4">Alstons</option>
                                    <option value="5">BurgerKing</option>
                                    <option value="6">Jonior</option>
                                    <option value="7">Ichiban</option>
                                </select> 
                            </div>
                        
                            <div class="col-xs-2">
                                <label for="userID"> ReviewedUserID</label>
                                <input type="text" id="ReviewUserID" class="form-control" required>
                            </div> 

                            <div class="col-xs-3">
                                <label for="title">ReviewTitle</label>
                                <input type="text" id="ReviewTitle" class="form-control" required> 
                            </div>

                            <div class="leftside-2">
                                <div class="col-xs-4"> 
                                    <label for="username">ReviewByUserName</label>
                                    <input type="text" id="ReviewByUserName" class="form-control">
                                </div>

                            
                                <div class="col-xs-3">  
                                    <label for="RestaurantName">ReviewRestaurantName</label>
                                    <input type="text" id="ReviewRestaurantName" class="form-control" > 
                                </div>
                            </div>

                       
                            <div class="Comments">
                                <label for="comments">ReviewComment</label>
                                <P></P>
                                <textarea rows="6" cols="40" name="text" id="ReviewComment" class="textBOX" placeholder="Enter text Here...."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitComment" onClick="updateReview();">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal" onclick="closed";>Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
