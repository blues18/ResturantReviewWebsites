<!-- this is a structure of Bootstrap Modal -->
<link rel="stylesheet" href="CSS/RegisterDesgin.css">
<div class="modal fade " id="registerModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-body" style="height: 640px;">
				<div class="modal-header">
					<h3 class="modal-title text-light">Register</h3>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
					<div class="Urlimages">
						<img>
					</div>
				<form>
					<div class="Rightregister">
						<div class="form-group">
							<label for="col-xs-4">Username</label>
							<input type="username" class="col-xs-4" id="username" placeholder="Enter username">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Firstname</label>
							<input type="firstname" class="col-xs-4" id="firstname" placeholder="firstname">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Lastname</label>
							<input type="lastname" class="col-xs-4" id="lastname" placeholder="lastname">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Gender</label>
							<select type="gender" class="col-xs-4" id="gender" placeholder="gender">
								<option value="N/A">none</option>
								<option value="Male">Male</option>
								<option value="Female">Female</option>
								<option value="Others">Others</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Address</label>
							<input type="address" class="" id="address" placeholder="address">
						</div>
						<div class="form-group">							
							<label for="exampleInputPassword1">PhoneNumber</label>
							<input type="PhoneNumber" class="" id="PhoneNumber" placeholder="PhoneNumber">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Email</label>
							<input type="Email" class="" id="email" placeholder="email">
						</div>						
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="" id="password" placeholder="Password">
						</div>
							<button onclick="registerMe();" type="button" class="btn btn-primary">Register</button>
						</div>
						</form>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
