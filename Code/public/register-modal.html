<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade " id="registerModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm " role="document">
		<div class="modal-content">
			<div class="modal-body px-5">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Username</label>
						<input type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Firstname</label>
						<input type="firstname" class="form-control" id="firstname" placeholder="firstname">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Lastname</label>
						<input type="lastname" class="form-control" id="lastname" placeholder="lastname">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Gender</label>
						<input type="gender" class="form-control" id="gender" placeholder="gender">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Address</label>
						<input type="address" class="form-control" id="address" placeholder="address">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">PhoneNumber</label>
						<input type="PhoneNumber" class="form-control" id="PhoneNumber" placeholder="PhoneNumber">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Email</label>
						<input type="Email" class="form-control" id="email" placeholder="email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<button onclick="registerMe();" type="button" class="btn btn-primary">Register</button>
				</form>
			</div>
		</div>
	</div>
</div>
